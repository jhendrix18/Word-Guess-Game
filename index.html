<body>

    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items"></div>
            <div class="col-12 col-md-8 my-3">
                <h1>Hangin with Homie</h1>
                <button id="new-game-button">
                    <!-- <i class="fas fa-gamepad"></i> -->
                    Start a new game
                </button>
            </div>
            <div class="col-12 col-md-4 my-3">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2> fill these in!
                                <br/>
                                <span id="placeholders"></span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2> Incorrect Letters Guesses
                                <br/>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Guesses Left: <span id="guesses-left">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Wins: <span id="wins">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Losses: <span id="losses">0</span>
                </h3>
            </div>
        </div>

    </div>
    <div class="row">

    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
